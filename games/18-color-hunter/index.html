<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>컬러 헌터 🎨</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game-header">
            <h1>🎨 컬러 헌터</h1>

        </div>

        <div class="game-area">
            <!-- Top Section: Mission + Color Comparison -->
            <div class="top-section">
                <!-- Mission Area -->
                <div class="mission-box">
                    <p class="mission-text">다음 색깔의 물건을 찾으세요!</p>
                    <div id="targetColorName" class="target-color-display">???</div>
                </div>

                <!-- Color Comparison UI -->
                <div id="colorComparison" class="color-comparison">
                    <div class="comparison-boxes">
                        <div class="color-box">
                            <div class="color-sample" id="targetColorSample"></div>
                            <div class="color-label">목표</div>
                        </div>
                        <div class="comparison-arrow">→</div>
                        <div class="color-box">
                            <div class="color-sample" id="capturedColorSample"></div>
                            <div class="color-label">촬영</div>
                        </div>
                    </div>
                    <div class="comparison-result" id="comparisonResult">촬영 대기 중</div>
                </div>
            </div>

            <!-- Camera Viewport -->
            <div id="cameraSection" class="camera-container hidden">
                <video id="cameraFeed" autoplay playsinline muted></video>
                <canvas id="cameraCanvas" style="display:none;"></canvas>

                <!-- Overlay Elements -->
                <div class="camera-overlay">
                    <div class="crosshair"></div>
                </div>
                <div class="camera-instruction">십자선에 물건을 맞추세요</div>
            </div>

            <!-- Camera Error Message -->
            <div id="cameraErrorSection" class="error-message hidden"
                style="text-align: center; padding: 30px; background: rgba(255,0,0,0.1); border-radius: 12px; margin: 20px 0;">
                <p style="font-size: 1.2rem; margin-bottom: 10px;">📷 카메라를 사용할 수 없습니다</p>
                <p style="color: #888; margin-bottom: 20px;">브라우저 설정에서 카메라 권한을 확인해주세요</p>
                <button id="retryCameraBtn" class="btn btn-primary">다시 시도</button>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="captureBtn" class="btn-capture" aria-label="색깔 캡처" disabled></button>
                <button id="passBtn" class="btn btn-secondary btn-small" style="margin-top: 10px;">패스 (0회)</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="script.js"></script>
</body>

</html>
