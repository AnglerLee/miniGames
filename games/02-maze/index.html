        .game-header {
            flex-shrink: 0;

        .game-title {

        .icon-btn {

        .icon-btn:active {

        }

        .game-area {

            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            width: 100%;
        }

        /* Message */
        .message {

            text-align: center;
            font-size: 15px;
            color: var(--text-light);
            margin: 0 0 5px 0;
            min-height: 22px;
        }

        /* Stats */
        .game-stats {
            flex-shrink: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 100%;
            margin: 0 auto 10px;
            gap: 6px;
        }

        .stat-box {
            background: white;
            padding: 6px 4px;
            border-radius: 8px;
            text-align: center;
            box-shadow: var(--shadow);

        }

        .stat-label {

        .stat-value {
            font-size: 15px;
            font-weight: bold;

        }

        /* Timer Styles */
        #timerBox {
            border: 2px solid transparent;

        #timerBox.urgent {

        #timerValue {

        }

        /* Canvas - Maximize space */
        #mazeCanvas {

            border-radius: 10px;
            display: block;
            touch-action: none;
            background: white;
            box-shadow: var(--shadow-lg);

        }

            color: var(--text-light);
            font-size: 12px;
            margin-top: 8px;
            margin-bottom: 5px;
            opacity: 0.7;
        }
