    <div class="camera-modal" id="cameraModal">

    <script src="../../assets/js/common.js"></script>
    <script>
        const GAME_ID = 'game25';
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.scratch-container');
        const progressFill = document.getElementById('progressFill');
        const hiddenContent = document.getElementById('hiddenContent');
        const defaultHint = document.getElementById('defaultHint');
        const galleryInput = document.getElementById('galleryInput');
        const resetBtn = document.getElementById('resetBtn');

        // Camera Elements
        const cameraModal = document.getElementById('cameraModal');
        const videoEl = document.getElementById('cameraFeed');
        let stream = null;

        let isScratching = false;
        let isRevealed = false;
        let width, height;

        // ì €ì¥ëœ ì´ë¯¸ì§€ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadSavedImage() {
            const savedImage = localStorage.getItem('scratch_bg_image');
            if (savedImage) {
                hiddenContent.style.backgroundImage = `url(${savedImage})`;
                defaultHint.style.display = 'none';
                resetBtn.style.display = 'inline-block';
            } else {
                hiddenContent.style.backgroundImage = 'linear-gradient(135deg, #f6d365 0%, #fda085 100%)';
                defaultHint.style.display = 'block';
                resetBtn.style.display = 'none';
            }
        }

        // ì´ë¯¸ì§€ ì ìš© ê³µí†µ í•¨ìˆ˜
        function applyImage(dataUrl) {
            try {
                localStorage.setItem('scratch_bg_image', dataUrl);
                loadSavedImage();
                alert('ë°°ê²½ ì´ë¯¸ì§€ê°€ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤!');
                initCanvas();
                progressFill.style.width = '0%';
            } catch (err) {
                alert('ì´ë¯¸ì§€ ì €ì¥ ìš©ëŸ‰ ì´ˆê³¼! ë” ì‘ì€ ì´ë¯¸ì§€ë¥¼ ì‚¬ìš©í•´ì£¼ì„¸ìš”.');
            }
        }

        // ê°¤ëŸ¬ë¦¬ ì´ë¯¸ì§€ íŒŒì¼ ì²˜ë¦¬
        galleryInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (event) {
                applyImage(event.target.result);
            };
            reader.readAsDataURL(file);
        });

        // --- ì¹´ë©”ë¼ ê¸°ëŠ¥ ì‹œì‘ ---
        async function openCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoEl.srcObject = stream;
                cameraModal.classList.add('active');
            } catch (err) {
                console.error("Camera Error:", err);
                alert("ì¹´ë©”ë¼ë¥¼ ì‹¤í–‰í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
            }
        }

        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            cameraModal.classList.remove('active');
        }

        function takePhoto() {
            if (!stream) return;

            // ë¹„ë””ì˜¤ í”„ë ˆì„ ìº¡ì²˜
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = videoEl.videoWidth;
            tempCanvas.height = videoEl.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');

            // ì¢Œìš° ë°˜ì „ ì—†ì´ ê·¸ëŒ€ë¡œ ê·¸ë¦¬ê¸° (í›„ë©´ ì¹´ë©”ë¼ëŠ” ë³´í†µ ì •ë°©í–¥)
            tempCtx.drawImage(videoEl, 0, 0, tempCanvas.width, tempCanvas.height);

            const dataUrl = tempCanvas.toDataURL('image/jpeg', 0.8); // JPEG í¬ë§·, í’ˆì§ˆ 0.8
            applyImage(dataUrl);
            closeCamera();
        }
        // --- ì¹´ë©”ë¼ ê¸°ëŠ¥ ë ---

        function resetImage() {
            if (confirm('ê¸°ë³¸ íŒíŠ¸ë¡œ ë˜ëŒë¦¬ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem('scratch_bg_image');
                loadSavedImage();
                initCanvas();
                progressFill.style.width = '0%';
            }
        }

        function initCanvas() {
            width = container.offsetWidth;
            height = container.offsetHeight;

            canvas.width = width;
            canvas.height = height;

            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#bdc3c7';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#95a5a6';
            ctx.font = '20px Arial';
            ctx.globalAlpha = 0.2;
            for (let i = 0; i < 10; i++) {
                ctx.fillText('SCRATCH', Math.random() * width, Math.random() * height);
            }
            ctx.globalAlpha = 1.0;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = 20;

            isRevealed = false;
            canvas.style.opacity = '1';
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;

            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function scratch(e) {
            if (!isScratching || isRevealed) return;

            const pos = getPos(e);

            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();

            if (navigator.vibrate) {
                if (Math.random() > 0.7) navigator.vibrate(5);
            }

            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);

            throttleCheckProgress();
        }

        let lastCheckTime = 0;
        function throttleCheckProgress() {
            const now = Date.now();
            if (now - lastCheckTime > 500) {
                lastCheckTime = now;
                checkProgress();
            }
        }

        function checkProgress() {
            if (isRevealed) return;

            const imageData = ctx.getImageData(0, 0, width, height);
            const pixels = imageData.data;
            let transparentPixels = 0;
            const totalPixels = pixels.length / 4;

            const stride = 4;
            let checkedPixels = 0;

            for (let i = 0; i < totalPixels; i += stride) {
                if (pixels[i * 4 + 3] === 0) {
                    transparentPixels++;
                }
                checkedPixels++;
            }

            const percent = (transparentPixels / checkedPixels) * 100;
            progressFill.style.width = percent + '%';

            if (percent > 60) {
                revealAll();
            }
        }

        function revealAll() {
            isRevealed = true;
            canvas.style.transition = 'opacity 1s';
            canvas.style.opacity = '0';
            playSound('success');
            window.parent.postMessage({ type: 'GAME_CLEAR', gameId: GAME_ID }, '*');
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        canvas.addEventListener('mousedown', (e) => {
            isScratching = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            scratch(e);
        });

        canvas.addEventListener('mousemove', scratch);

        canvas.addEventListener('mouseup', () => {
            isScratching = false;
        });
        canvas.addEventListener('mouseleave', () => {
            isScratching = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isScratching = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            scratch(e);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            scratch(e);
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            isScratching = false;
        });

        loadSavedImage();
        initCanvas();

        showInstructions('ğŸ« ë³µê¶Œ ê¸ê¸°', [
            'í™”ë©´ì˜ íšŒìƒ‰ ë¶€ë¶„ì„ ê¼¼ê¼¼íˆ ê¸ì–´ë³´ì„¸ìš”.',
            'ì‚¬ì§„ì´ ë‚˜íƒ€ë‚  ë•Œê¹Œì§€ ê³„ì† ë¬¸ì§€ë¥´ì„¸ìš”!',
            'ë¶€ëª¨ë‹˜ì€ ì•„ë˜ ì„¤ì • ë²„íŠ¼ìœ¼ë¡œ ì‚¬ì§„ì„ ë°”ê¿€ ìˆ˜ ìˆì–´ìš”.'
        ], () => { });
    </script>
