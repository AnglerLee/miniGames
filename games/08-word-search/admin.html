<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 Word Search - 관리자 설정</title>
    <link rel="stylesheet" href="../../assets/css/admin-theme.css">
</head>

<body>
    <div class="container">
        <a href="../../admin.html" class="main-link">
            ← 전체 게임 목록
        </a>

        <header class="admin-header">
            <h1>🔧 08 Word Search 설정</h1>
            <div class="subtitle">게임 설정 관리</div>
        </header>

        <div class="admin-form-card">
            <form id="settingsForm">

                <h2>🎮 게임 난이도 및 설정 (Game Settings)</h2>

                <div class="form-group">
                    <label for="difficulty">난이도 프리셋 (Difficulty Preset)</label>
                    <select id="difficulty" class="form-input">
                        <option value="custom">커스텀 (Custom)</option>
                        <option value="easy">쉬움 (Easy) - 6x6, 3분</option>
                        <option value="normal" selected>보통 (Normal) - 8x8, 3분</option>
                        <option value="hard">어려움 (Hard) - 10x10, 2분</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gridSize">격자 크기 (Grid Size: 6~12)</label>
                    <div class="range-container">
                        <input type="range" id="gridSize" class="form-input" min="6" max="12" value="8" step="1"
                            oninput="document.getElementById('gridSizeDisplay').textContent = this.value + 'x' + this.value">
                        <span id="gridSizeDisplay"
                            style="min-width: 40px; text-align: center; font-weight: bold;">8x8</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="timeLimit">제한 시간 (Time Limit: 초)</label>
                    <input type="number" id="timeLimit" class="form-input" value="180" min="30" max="600" step="10">
                </div>

                <div class="form-group">
                    <label for="theme">단어 테마 (Word Theme)</label>
                    <select id="theme" class="form-input">
                        <option value="random">🎲 랜덤 (Random)</option>
                        <option value="animals">🐶 동물 (Animals)</option>
                        <option value="fruits">🍎 과일 (Fruits)</option>
                        <option value="colors">🌈 색깔 (Colors)</option>
                    </select>
                </div>

                <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

                <h2>📝 게임 클리어 설정 (Global Config)</h2>
                <div class="form-group">
                    <label for="secretCode">🔑 비밀번호/숫자 코드 (Clear Code)</label>
                    <input type="text" id="secretCode" class="form-input" placeholder="예: 1234, 소파뒤">
                </div>
                <div class="form-group">
                    <label for="hintMessage">💡 힌트 메시지 (Next Step Hint)</label>
                    <input type="text" id="hintMessage" class="form-input" placeholder="예: 거실 소파 뒤를 찾아봐!">
                </div>
                <div class="form-group">
                    <label for="successMessage">🎉 성공 메시지 (Success Message)</label>
                    <input type="text" id="successMessage" class="form-input" placeholder="예: 축하합니다!">
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-home" onclick="location.href='index.html'">게임으로</button>
                    <button type="button" class="btn btn-reset" id="resetBtn">초기화</button>
                    <button type="submit" class="btn btn-save">저장하기</button>
                </div>

            </form>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="admin.js"></script>
</body>

</html>
