<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/css/common.css">
    <style>
        .game-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
            margin: 15px auto;
        }
        
        .stat-box {
            background: white;
            padding: 12px 8px;
            border-radius: 10px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-light);
            margin-bottom: 3px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .stat-value.timer {
            color: var(--warning-color);
        }
        
        .word-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 3px;
            width: 100%;
            margin: 15px auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            user-select: none;
        }
        
        .grid-cell {
            aspect-ratio: 1;
            background: white;
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-dark);
        }
        
        .grid-cell:hover {
            background: #e3f2fd;
            transform: scale(1.05);
        }
        
        .grid-cell.selected {
            background: var(--warning-color);
            color: white;
            border-color: var(--warning-color);
            transform: scale(1.1);
        }
        
        .grid-cell.found {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
            animation: foundPulse 0.5s;
        }
        
        @keyframes foundPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .words-list {
            width: 100%;
            margin: 15px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
        }
        
        .word-item {
            padding: 10px 12px;
            background: white;
            border: 2px solid var(--secondary-color);
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            font-size: 14px;
        }
        
        .word-item.found {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
            text-decoration: line-through;
            transform: scale(0.95);
        }
        
        .message {
            text-align: center;
            font-size: 16px;
            color: var(--text-light);
            margin: 15px 0;
            font-weight: 500;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        
        .action-btn {
            padding: 12px 16px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .action-btn.hint {
            background: var(--warning-color);
        }
        
        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

        </div>
        
        <div class="game-area">

            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-label">Ï∞æÏùÄ Îã®Ïñ¥</div>
                    <div class="stat-value" id="foundCount">0/5</div>
                </div>
                <div class="stat-box">
