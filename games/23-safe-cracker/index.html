<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 금고 털이 🔓</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game-header">
            <h1>🔓 디지털 금고 털이</h1>

        </div>

        <div class="game-area">
            <div class="current-value" id="currentValue">0</div>

            <!-- range input 삭제, pure interaction -->
            <div class="safe-dial-container" id="dialContainer">
                <div class="dial-shaker">
                    <div class="dial-marks" id="dialMarks"></div>
                    <div class="dial-knob" id="dialKnob"></div>
                </div>
            </div>

            <button id="unlockBtn" class="unlock-btn">OPEN</button>
            <div class="feedback-text" id="feedbackText">다이얼을 돌려 정답을 맞추고 OPEN을 누르세요.</div>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="script.js"></script>
</body>

</html>
