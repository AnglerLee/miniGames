<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Decibel Meter - 관리자 설정</title>
    <link rel="stylesheet" href="../../assets/css/admin-theme.css">
</head>

<body>
    <div class="container">
        <a href="../../admin.html" class="main-link">
            ← 전체 게임 목록
        </a>

        <header class="admin-header">
            <h1>🔧 15 Decibel Meter 설정</h1>
            <div class="subtitle">게임 설정 관리</div>
        </header>

        <div class="admin-form-card">
            <form id="settingsForm">


                <h2>⚙️ 난이도 설정</h2>
                <p style="font-size: 14px; color: var(--text-light); margin-bottom: 20px;">
                    슬라이더로 난이도를 선택하면 기본값이 자동으로 적용됩니다. 원하는 경우 세부 값을 조정할 수 있습니다.
                </p>

                <!-- 난이도 슬라이더 -->
                <div class="form-group">
                    <label for="difficultySlider">
                        🎚️ 난이도 선택: <strong id="difficultyLabel">쉬움</strong>
                    </label>
                    <input type="range" id="difficultySlider" min="0" max="2" step="1" value="0"
                        style="width: 100%; height: 8px; border-radius: 4px; margin: 10px 0;">
                    <div
                        style="display: flex; justify-content: space-between; font-size: 12px; color: var(--text-light); margin-top: -5px;">
                        <span>😊 쉬움</span>
                        <span>😐 보통</span>
                        <span>😰 어려움</span>
                    </div>
                </div>

                <hr style="margin: 20px 0; border: none; border-top: 1px solid #e0e0e0;">

                <!-- 통합된 설정 입력 -->
                <div style="background: #f8f9fa; padding: 20px; border-radius: 8px;">
                    <h3 style="margin-top: 0;">� 세부 설정</h3>

                    <div class="form-group">
                        <label for="target">🎯 목표 음량 (%)</label>
                        <input type="number" id="target" class="form-input" min="0" max="100" value="50">
                        <small style="color: var(--text-light);">이 음량 이상을 유지해야 합니다</small>
                    </div>

                    <div class="form-group">
                        <label for="maxLimit">⚠️ 최대 제한 (%)</label>
                        <input type="number" id="maxLimit" class="form-input" min="0" max="100" value="100">
                        <small style="color: var(--text-light);">이 음량을 초과하면 실패합니다</small>
                    </div>

                    <div class="form-group">
                        <label for="timeLimit">⏱️ 시간 제한 (초)</label>
                        <input type="number" id="timeLimit" class="form-input" min="0" value="0">
                        <small style="color: var(--text-light);">0으로 설정하면 무제한입니다</small>
                    </div>

                    <div class="form-group">
                        <label for="sustainTime">⏳ 지속 시간 (초)</label>
                        <input type="number" id="sustainTime" class="form-input" min="1" max="10" value="2" step="0.5">
                        <small style="color: var(--text-light);">목표 음량을 유지해야 하는 시간</small>
                    </div>
                </div>

                <h2>📝 게임 클리어 설정 (Global Config)</h2>
                <div class="form-group">
                    <label for="secretCode">🔑 비밀번호/숫자 코드 (Clear Code)</label>
                    <input type="text" id="secretCode" class="form-input" placeholder="예: 1234, 소파뒤">
                </div>
                <div class="form-group">
                    <label for="hintMessage">💡 힌트 메시지 (Next Step Hint)</label>
                    <input type="text" id="hintMessage" class="form-input" placeholder="예: 거실 소파 뒤를 찾아봐!">
                </div>
                <div class="form-group">
                    <label for="successMessage">🎉 성공 메시지 (Success Message)</label>
                    <input type="text" id="successMessage" class="form-input" placeholder="예: 축하합니다!">
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-home" onclick="location.href='index.html'">게임으로</button>
                    <button type="button" class="btn btn-reset" id="resetBtn">초기화</button>
                    <button type="submit" class="btn btn-save">저장하기</button>
                </div>

            </form>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="admin.js"></script>
</body>

</html>
