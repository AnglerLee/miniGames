<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îπ†Î•∏ Í≥ÑÏÇ∞ ‚ûï</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <style>
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Í≤åÏûÑ ÏòÅÏó≠ Ï†úÌïú (05-sliding-puzzle Ï∞∏Ï°∞) */
        .game-area {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            /* ÎÜíÏù¥Í∞Ä Î™®Î∞îÏùº ÌôîÎ©¥Ïóê ÍΩâ Ï∞®ÏßÄ ÏïäÎèÑÎ°ù Ï†ÅÏ†àÌûà Ï°∞Ï†à */
            min-height: 60vh;
        }

        /* ÌÜµÍ≥Ñ Ïª®ÌÖåÏù¥ÎÑà Îã®ÏàúÌôî */
        .game-stats {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            width: 100%;
        }

        .stat-box {
            background: none;
            box-shadow: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: auto;
        }

        /* ÌÉÄÏù¥Î®∏ Í∞ïÏ°∞ (05-slide-puzzle Ïä§ÌÉÄÏùº - ÏÇ¨Ïù¥Ï¶à Ï°∞Ï†ï) */
        .stat-value.timer {
            font-size: 3.5rem;
            /* 4rem -> 3.5rem Ï∂ïÏÜå (Í∑†Ìòï ÎßûÏ∂§) */
            font-weight: bold;
            color: var(--secondary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1;
        }

        /* Î¨∏Ï†ú Ïπ¥Îìú ÌôïÎåÄ */
        .question-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            margin: 10px 0 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            flex-grow: 1;
            /* ÌôîÎ©¥ Ï±ÑÏö∞Í∏∞ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* ÏµúÏÜå ÎÜíÏù¥Î•º Ï°∞Í∏à Ï§ÑÏó¨ÏÑú Ï†ÑÏ≤¥ Î†àÏù¥ÏïÑÏõÉ Í∑†Ìòï ÎßûÏ∂§ */
            min-height: 200px;
            width: 100%;
            /* ÎÑàÎπÑ Í≥†Ï†ï */
            box-sizing: border-box;
            /* Ìå®Îî© Ìè¨Ìï® */
        }

        .question-text {
            font-size: 4rem;
            /* 4.5 -> 4rem Í∑†Ìòï ÎßûÏ∂§ */
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            width: 100%;
            white-space: nowrap;
            /* Ï§ÑÎ∞îÍøà Î∞©ÏßÄ */
            overflow: visible;
            /* ÎÑòÏ≥êÎèÑ ÏûêÎ•¥Î©¥ ÏïàÎê® (Ìè∞Ìä∏Í∞Ä ÌÅ¨ÎØÄÎ°ú) */
        }

        .answer-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            /* Í∞ÑÍ≤© ÎØ∏ÏÑ∏ Ï°∞Ï†ï */
            width: 100%;
            margin: 20px auto 10px;
        }

        .option-btn {
            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: white;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70px;
        }

        .option-btn:active {
            transform: scale(0.95);
        }

        .option-btn.correct {
            background: var(--success-color);
            color: white;
            animation: correctPulse 0.5s;
        }

        .option-btn.wrong {
            background: var(--danger-color);
            color: white;
            animation: shake 0.5s;
        }

        @keyframes correctPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .feedback {
            font-size: 28px;
            font-weight: bold;
            min-height: 40px;
            margin: 20px 0;
        }

        .feedback.correct {
            color: var(--success-color);
            animation: fadeIn 0.3s;
        }

        .feedback.wrong {
            color: var(--danger-color);
            animation: fadeIn 0.3s;
        }

        /* ÏÉÅÌÉú ÌëúÏãúÏ§Ñ (ÏßÑÌñâÎèÑ) - ÏÉÅÎã®Ïóê ÏñáÍ≤å Î∞∞Ïπò */
        .progress-bar-container {
            width: 100%;
            height: 8px;
            /* Ï°∞Í∏à Îçî Ïûò Î≥¥Ïù¥Í≤å 6 -> 8px */
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-top: auto;
            /* ÌïòÎã® Î∞∞Ïπò */
            margin-bottom: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--success-color);
            transition: width 0.3s ease;
        }

        /* Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .action-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 600px) {
            .question-text {
                font-size: 3.5rem;
            }

            .stat-value.timer {
                font-size: 3.5rem;
            }

            .option-btn {
                font-size: 1.8rem;
                padding: 15px;
            }
        }

        /* --- Theme Styles --- */
        /* Candy Theme */
        body.theme-candy {
            background-color: #fff0f5;
        }

        .theme-candy .question-card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .theme-candy .stat-value.timer {
            color: #ff69b4;
        }

        .theme-candy .action-btn {
            background: #ff69b4;
        }

        /* Sky Theme */
        body.theme-sky {
            background-color: #e0f7fa;
        }

        .theme-sky .question-card {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .theme-sky .stat-value.timer {
            color: #0288d1;
        }

        .theme-sky .action-btn {
            background: #29b6f6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="game-header">
            <h1 class="game-title">‚ûï Îπ†Î•∏ Í≥ÑÏÇ∞</h1>
            <div style="display: flex; gap: 10px;">
                <button class="action-btn" id="resetBtn">üîÑ Ïû¨ÎèÑÏ†Ñ</button>
                <a href="../../index.html" class="action-btn">ÌôàÏúºÎ°ú</a>
            </div>
        </div>

        <div class="game-area">

            <div class="stats-container game-stats">
                <div class="stat-box">
                    <div class="stat-value timer" id="timer">00</div>
                </div>
            </div>

            <div class="question-card">
                <div class="question-content">
                    <div class="question-text" id="question">5 + 3</div>
                    <div class="answer-options" id="answerOptions"></div>
                    <div class="feedback" id="feedback"></div>
                </div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
            </div>

            <!-- Hidden Elements required by JS logic (can be removed if JS refactored, but hiding is safer for partial refactor) -->
            <div style="display:none;" id="questionNum"></div>
            <div style="display:none;" id="correctCount"></div>
            <div style="display:none;" id="streak"></div>
            <div style="display:none;" id="bestScore"></div>
            <div style="display:none;" id="difficultySelector"></div>

        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/treasure-hunt.js"></script>
    <script src="game.js"></script>
</body>

</html>
