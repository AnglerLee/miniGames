<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠른 계산 ➕</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <style>
        .difficulty-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin: 15px 0;
        }
        
        .difficulty-btn {
            padding: 10px 8px;
            border: 2px solid var(--secondary-color);
            background: white;
            color: var(--secondary-color);
            border-radius: 8px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .difficulty-btn.active {
            background: var(--secondary-color);
            color: white;
        }
        
        .game-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin: 15px 0;
        }
        
        .stat-box {
            background: white;
            padding: 10px 6px;
            border-radius: 10px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .stat-label {
            font-size: 10px;
            color: var(--text-light);
            margin-bottom: 3px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .stat-value.timer {
            color: var(--warning-color);
        }
        
        .stat-value.timer.warning {
            animation: pulse 0.5s infinite;
        }
        
        .stat-value.streak {
            color: var(--success-color);
        }
        
        .question-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            margin: 30px 0;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        
        .question-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .question-content {
            position: relative;
            z-index: 1;
        }
        
        .question-text {
            font-size: 56px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .answer-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            margin: 20px auto;
        }
        
        .option-btn {
            padding: 20px 10px;
            font-size: 28px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: white;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow);
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .option-btn:active {
            transform: scale(0.95);
        }
        
        .option-btn.correct {
            background: var(--success-color);
            color: white;
            animation: correctPulse 0.5s;
        }
        
        .option-btn.wrong {
            background: var(--danger-color);
            color: white;
            animation: shake 0.5s;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .feedback {
            font-size: 28px;
            font-weight: bold;
            min-height: 40px;
            margin: 20px 0;
        }
        
        .feedback.correct {
            color: var(--success-color);
            animation: fadeIn 0.3s;
        }
        
        .feedback.wrong {
            color: var(--danger-color);
            animation: fadeIn 0.3s;
        }
        
        .streak-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: var(--success-color);
            transition: width 0.3s ease;
        }
        
        .best-score {
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
            margin: 10px 0;
        }
        
        .best-score strong {
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1 class="game-title">➕ 빠른 계산</h1>
            <a href="../../index.html" class="home-btn">홈으로</a>
        </div>
        
        <div class="game-area">
            <div class="difficulty-selector" id="difficultySelector">
                <button class="difficulty-btn" data-level="easy">쉬움 (1~10)</button>
                <button class="difficulty-btn active" data-level="medium">보통 (1~20)</button>
                <button class="difficulty-btn" data-level="hard">어려움 (1~50)</button>
            </div>
            
            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-label">문제</div>
                    <div class="stat-value" id="questionNum">1/10</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">정답</div>
                    <div class="stat-value" id="correctCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">연속</div>
                    <div class="stat-value streak" id="streak">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">시간</div>
                    <div class="stat-value timer" id="timer">30</div>
                </div>
            </div>
            
            <div class="best-score" id="bestScore"></div>
            
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
            </div>
            
            <div class="question-card">
                <div class="question-content">
                    <div class="question-text" id="question">5 + 3 = ?</div>
                    <div class="answer-options" id="answerOptions"></div>
                    <div class="feedback" id="feedback"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../assets/js/common.js"></script>
    <script src="game.js"></script>
</body>
</html>
