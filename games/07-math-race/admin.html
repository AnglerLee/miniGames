<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 Math Race - 관리자 설정</title>
    <link rel="stylesheet" href="../../assets/css/admin-theme.css">
</head>

<body>
    <div class="container">
        <a href="../../admin.html" class="main-link">
            ← 전체 게임 목록
        </a>

        <header class="admin-header">
            <h1>🔧 07 Math Race 설정</h1>
            <div class="subtitle">게임 설정 관리</div>
        </header>

        <div class="admin-form-card">
            <form id="settingsForm">

                <!-- Game Specific Settings -->
                <h2>⚙️ 게임 상세 설정</h2>

                <div class="form-group">
                    <label for="timeLimit">제한 시간 (Time Limit): 초(s)</label>
                    <input type="number" id="timeLimit" class="form-input" value="120" min="10" step="5">
                    <p class="description">게임 제한 시간을 설정합니다 (전체 난이도 공통).</p>
                </div>

                <div class="form-group">
                    <label for="difficultySelect">게임 난이도 (Difficulty Level)</label>
                    <select id="difficultySelect" class="form-input">
                        <option value="level1">Lv.1 (덧셈)</option>
                        <option value="level2">Lv.2 (덧셈, 뺄셈)</option>
                        <option value="level3">Lv.3 (덧셈, 뺄셈, 구구단)</option>
                        <option value="level4">Lv.4 (덧셈, 뺄셈, 곱셈)</option>
                        <option value="level5">Lv.5 (사칙연산)</option>
                    </select>
                    <p class="description">게임에 적용할 난이도를 고정합니다.</p>
                </div>

                <div class="form-group">
                    <label for="themeSelect">게임 테마 (Theme Style)</label>
                    <select id="themeSelect" class="form-input">
                        <option value="default">기본 (Default)</option>
                        <option value="candy">캔디 (Candy - Pink)</option>
                        <option value="sky">스카이 (Sky - Blue)</option>
                    </select>
                </div>

                <h2>📝 게임 클리어 설정 (Global Config)</h2>
                <div class="form-group">
                    <label for="secretCode">🔑 비밀번호/숫자 코드 (Clear Code)</label>
                    <input type="text" id="secretCode" class="form-input" placeholder="예: 1234, 소파뒤">
                </div>
                <div class="form-group">
                    <label for="hintMessage">💡 힌트 메시지 (Next Step Hint)</label>
                    <input type="text" id="hintMessage" class="form-input" placeholder="예: 거실 소파 뒤를 찾아봐!">
                </div>
                <div class="form-group">
                    <label for="successMessage">🎉 성공 메시지 (Success Message)</label>
                    <input type="text" id="successMessage" class="form-input" placeholder="예: 축하합니다!">
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-home" onclick="location.href='index.html'">게임으로</button>
                    <button type="button" class="btn btn-reset" id="resetBtn">초기화</button>
                    <button type="submit" class="btn btn-save">저장하기</button>
                </div>

            </form>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="admin.js"></script>
</body>

</html>
