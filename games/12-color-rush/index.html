<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÉâÍπî Ïä§ÌîºÎìú üåà</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <style>
        .game-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .status-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 10px;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .status-label {
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .timer-box .timer {
            font-family: 'Courier New', monospace;
            color: var(--secondary-color);
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .timer-box .timer.warning {
            color: var(--danger-color);
            animation: pulse 1s infinite;
        }

        .score-box .stat-value {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary-color);
        }

        .color-card {
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            margin: 20px 0;
            box-shadow: var(--shadow-lg);
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 3px solid #f0f0f0;
        }

        .color-word {
            font-size: 64px;
            font-weight: 900;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1.2;
        }

        .color-word.pop {
            transform: scale(1.1);
        }

        .question {
            font-size: 18px;
            color: var(--text-light);
            font-weight: 600;
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin: 0 auto 10px;
        }

        .answer-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: auto;
            width: 100%;
        }

        .answer-btn {
            width: 100%;
            height: 85px;
            font-size: 42px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            font-weight: 900;
            position: relative;
            top: 0;
        }

        .answer-btn:active,
        .answer-btn.pressed {
            top: 4px;
            box-shadow: none;
        }

        .answer-btn.yes {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
        }

        .answer-btn.no {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
        }

        .feedback {
            text-align: center;
            font-size: 24px;
            font-weight: 900;
            height: 40px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            color: var(--success-color);
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        @keyframes floatUpFade {
            0% {
                transform: translate(-50%, 0);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -30px);
                opacity: 0;
            }
        }

        .timer.penalty {
            color: var(--danger-color) !important;
            animation: shake 0.4s ease-in-out;
        }

        .penalty-float {
            position: fixed;
            color: var(--danger-color);
            font-weight: bold;
            font-size: 20px;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, 0);
            animation: floatUpFade 0.8s ease-out forwards;
            text-shadow: 1px 1px 0 #fff;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>

        </div>

        <div class="game-area">
            <div class="game-container">
                <!-- Game Status Header (Timer & Score) -->
                <div class="status-header">
                    <div class="status-item timer-box">
                        <div class="status-label">ÎÇ®ÏùÄ ÏãúÍ∞Ñ</div>
                        <div class="timer" id="timer">00:00</div>
                    </div>
                    <div class="status-item score-box">
                        <div class="status-label">Î™©Ìëú Îã¨ÏÑ±</div>
                        <div class="stat-value" id="correctCount">0 / 0</div>
                    </div>
                </div>

                <div class="color-card" id="gameCard">
                    <div class="question">Í∏ÄÏûêÏôÄ ÏÉâÍπîÏù¥ Í∞ôÎÇòÏöî?</div>
                    <div class="color-word" id="colorWord">Ï§ÄÎπÑ</div>

                    <div class="answer-buttons">

                <div class="feedback" id="feedback"></div>

    <script src="../../assets/js/common.js"></script>

</html>
