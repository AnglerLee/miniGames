<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Color Rush - 관리자 설정</title>
    <link rel="stylesheet" href="../../assets/css/admin-theme.css">
</head>

<body>
    <div class="container">
        <a href="../../admin.html" class="main-link">
            ← 전체 게임 목록
        </a>

        <header class="admin-header">
            <h1>🔧 12 Color Rush 설정</h1>
            <div class="subtitle">게임 설정 관리</div>
        </header>

        <div class="admin-form-card">
            <form id="settingsForm">

                <!-- Game Specific Settings -->
                <div class="form-group">
                    <label for="timeLimit">⏱️ 제한 시간 (초)</label>
                    <input type="number" id="timeLimit" class="form-input" min="10" max="300" value="20">
                    <span class="helper-text">게임 전체 제한 시간입니다. (기본: 20초)</span>
                </div>

                <div class="form-group">
                    <label for="totalQuestions">❓ 총 문제 수</label>
                    <input type="number" id="totalQuestions" class="form-input" min="5" max="50" value="15">
                    <span class="helper-text">플레이할 총 문제 수입니다. (기본: 15문제)</span>
                </div>

                <div class="form-group">
                    <label for="passScore">✅ 통과 기준 (정답 수)</label>
                    <input type="number" id="passScore" class="form-input" min="1" max="50" value="12">
                    <span class="helper-text">게임을 클리어하기 위해 맞춰야 하는 최소 정답 수입니다. (기본: 12개)</span>
                </div>

                <h2>📝 게임 클리어 설정 (Global Config)</h2>
                <div class="form-group">
                    <label for="secretCode">🔑 비밀번호/숫자 코드 (Clear Code)</label>
                    <input type="text" id="secretCode" class="form-input" placeholder="예: 1234, 소파뒤">
                </div>
                <div class="form-group">
                    <label for="hintMessage">💡 힌트 메시지 (Next Step Hint)</label>
                    <input type="text" id="hintMessage" class="form-input" placeholder="예: 거실 소파 뒤를 찾아봐!">
                </div>
                <div class="form-group">
                    <label for="successMessage">🎉 성공 메시지 (Success Message)</label>
                    <input type="text" id="successMessage" class="form-input" placeholder="예: 축하합니다!">
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-home" onclick="location.href='index.html'">게임으로</button>
                    <button type="button" class="btn btn-reset" id="resetBtn">초기화</button>
                    <button type="submit" class="btn btn-save">저장하기</button>
                </div>

            </form>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="admin.js"></script>
</body>

</html>
