<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎπÑÎ∞Ä ÎÖ∏ÌÅ¨ üö™</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <style>
        .knock-container {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        
        /* ÎÇúÏù¥ÎèÑ ÏÑ†ÌÉù */
        .difficulty-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin: 15px 0;
        }
        
        .difficulty-btn {
            padding: 10px 8px;
            border: 2px solid var(--secondary-color);
            background: white;
            color: var(--secondary-color);
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .difficulty-btn.active {
            background: var(--secondary-color);
            color: white;
        }
        
        /* ÌÜµÍ≥Ñ */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        
        .stat-box {
            background: white;
            padding: 12px 8px;
            border-radius: 10px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-light);
            margin-bottom: 3px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        /* Î¨∏ */
        .door-container {
            margin: 20px auto;
            position: relative;
        }
        
        .door {
            width: 100%;
            max-width: 320px;
            height: 400px;
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            border-radius: 15px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-size: 80px;
            user-select: none;
            transition: all 0.1s;
            position: relative;
            overflow: hidden;
        }
        
        .door::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            pointer-events: none;
        }
        
        .door:active {
            transform: scale(0.98);
        }
        
        .door.knocking {
            animation: doorShake 0.3s;
        }
        
        @keyframes doorShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }
        
        .door-icon {
            font-size: 80px;
            margin-bottom: 10px;
        }
        
        .door-text {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
        }
        
        /* Ìå®ÌÑ¥ ÌëúÏãú */
        .pattern-display {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: var(--shadow);
        }
        
        .pattern-title {
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .pattern-visual {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }
        
        .knock-beat {
            width: 40px;
            height: 40px;
            background: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .knock-beat.small {
            width: 30px;
            height: 30px;
            font-size: 16px;
        }
        
        .knock-beat.large {
            width: 50px;
            height: 50px;
            font-size: 24px;
        }
        
        .knock-beat.active {
            background: var(--success-color);
            transform: scale(1.2);
        }
        
        .knock-pause {
            font-size: 24px;
            color: var(--text-light);
        }
        
        /* Î¶¨Îì¨ Í∏∞Î°ù */
        .rhythm-display {
            font-size: 48px;
            margin: 20px 0;
            min-height: 60px;
            letter-spacing: 8px;
        }
        
        .rhythm-feedback {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            min-height: 24px;
        }
        
        .rhythm-feedback.success {
            color: var(--success-color);
        }
        
        .rhythm-feedback.error {
            color: var(--danger-color);
        }
        
        /* Ïï°ÏÖò Î≤ÑÌäº */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        
        .action-btn {
            padding: 12px 16px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }
        
        .action-btn.primary {
            background: var(--primary-color);
            color: white;
        }
        
        .action-btn.secondary {
            background: var(--secondary-color);
            color: white;
        }
        
        .action-btn.warning {
            background: var(--warning-color);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Ï†ïÌôïÎèÑ Î∞î */
        .accuracy-bars {
            margin: 15px 0;
        }
        
        .accuracy-bar {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            box-shadow: var(--shadow);
        }
        
        .accuracy-label {
            font-size: 11px;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        .accuracy-fill-container {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .accuracy-fill {
            height: 100%;
            background: var(--success-color);
            transition: width 0.3s ease;
        }
        
        .accuracy-fill.good {
            background: var(--success-color);
        }
        
        .accuracy-fill.okay {
            background: var(--warning-color);
        }
        
        .accuracy-fill.bad {
            background: var(--danger-color);
        }
        
        /* ÌûåÌä∏ */
        .pattern-hint {
            background: #fff3cd;
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .pattern-hint strong {
            color: var(--text-dark);
        }
        
        /* Îç∞Î™® Î™®Îìú */
        .demo-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>
<body>

            <a href="../../index.html" class="home-btn">ÌôàÏúºÎ°ú</a>

                <!-- ÌÜµÍ≥Ñ -->

                <!-- Î¨∏ -->
                <div class="door-container">

                <!-- Ïï°ÏÖò Î≤ÑÌäº -->

                </div>
            </div>
        </div>
    </div>
    
    <script src="../../assets/js/common.js"></script>
    <script src="game.js"></script>
</body>
</html>
