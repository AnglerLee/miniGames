<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>리버스 오디오 🔄</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game-header">
            <h1>🔄 리버스 오디오</h1>

        </div>

        <div class="game-area">
            <!-- 게임 진행 정보 및 액션 버튼 -->
            <div class="game-info-bar">
                <div class="info-left">
                    <span class="info-item" id="questionInfo">문제 1/3</span>
                </div>
                <div class="info-right">
                    <button id="hintBtn" class="btn-compact btn-hint">💡 힌트</button>
                    <button id="skipBtn" class="btn-compact btn-skip">⏭️ 건너뛰기</button>
                </div>
            </div>

            <!-- Audio Visualizer -->
            <div class="visualizer-container" id="visualizerContainer">
                <canvas id="audioVisualizer" width="600" height="150"></canvas>
                <div class="play-status" id="playStatus">⏸️ 정지</div>
            </div>

            <!-- 게임 플레이 화면 -->
            <div id="gamePhase" class="phase-container active">
                <p class="status-text" id="missionText">외계인 언어를 해독하세요!</p>

                <div class="control-group">
                    <button id="playBtn" class="btn btn-primary btn-large">🔊 소리 재생</button>
                    <button id="stopPlayBtn" class="btn btn-secondary btn-large" style="display: none;">⏹️ 정지</button>
                </div>

                <div class="answer-area">
                    <input type="text" id="answerInput" placeholder="무슨 내용일까요?">
                    <button id="submitAnswerBtn" class="btn btn-primary btn-large" style="width: 100%;">✅ 정답 확인</button>
                </div>

                <button id="restartBtn" class="btn btn-secondary btn-small" style="width: 100%; margin-top: 10px;">
                    🔄 다시 시작
                </button><br>

                <div class="playback-controls">
                    <p>속도와 방향 조절</p>
                    <div class="slider-container">
                        <label class="slider-label">⏪ 역방향</label>
                        <input type="range" id="speedRange" min="-2.0" max="2.0" step="0.25" value="-1.0">
                        <label class="slider-label">⏩ 정방향</label>
                    </div>
                    <div id="speedValue" class="speed-display">⏮️ 거꾸로 1.0x</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="script.js"></script>
</body>

</html>
