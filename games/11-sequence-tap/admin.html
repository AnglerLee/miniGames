<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 Sequence Tap - 관리자 설정</title>
    <link rel="stylesheet" href="../../assets/css/admin-theme.css">
</head>

<body>
    <div class="container">
        <a href="../../admin.html" class="main-link">
            ← 전체 게임 목록
        </a>

        <header class="admin-header">
            <h1>🔧 11 Sequence Tap 설정</h1>
            <div class="subtitle">게임 설정 관리</div>
        </header>

        <div class="admin-form-card">
            <form id="settingsForm">

                <!-- Game Specific Settings Placeholder -->
                <h2>🎮 게임 난이도 설정 (Game Difficulty)</h2>
                <div class="form-group">
                    <label for="timeLimit">⏱️ 제한 시간: <span id="timeLimitValue"
                            style="color:var(--secondary-color); font-weight:bold;">20</span>초</label>
                    <input type="range" id="timeLimit" class="form-input" min="5" max="60" value="20"
                        oninput="document.getElementById('timeLimitValue').textContent = this.value">
                </div>
                <div class="form-group">
                    <label for="totalNumbers">🔢 숫자 개수: <span id="totalNumbersValue"
                            style="color:var(--secondary-color); font-weight:bold;">20</span>개</label>
                    <input type="range" id="totalNumbers" class="form-input" min="5" max="30" value="20"
                        oninput="document.getElementById('totalNumbersValue').textContent = this.value">
                </div>
                <div class="form-group">
                    <label for="spawnRadius">🎯 생성 반경 비율: <span id="spawnRadiusValue"
                            style="color:var(--secondary-color); font-weight:bold;">80</span>%</label>
                    <input type="range" id="spawnRadius" class="form-input" min="30" max="100" value="80"
                        oninput="document.getElementById('spawnRadiusValue').textContent = this.value">
                    <small style="color: #666; display: block; margin-top: 5px;">* 작을수록 중앙에 모여서 생성됩니다.</small>
                </div>



                <div class="btn-group">
                    <button type="button" class="btn btn-home" onclick="location.href='index.html'">게임으로</button>
                    <button type="button" class="btn btn-reset" id="resetBtn">초기화</button>
                    <button type="submit" class="btn btn-save">저장하기</button>
                </div>

            </form>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="admin.js"></script>
</body>

</html>
