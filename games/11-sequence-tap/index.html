        .game-stats {

        }

        .stat-item {
            text-align: center;

        .stat-value.timer {

        .tap-area {
            position: relative;
            width: 100%;
            height: calc(100vw - 40px);
            max-height: 600px;
            min-height: 350px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            margin: 15px 0;
            overflow: hidden;
        }

        .tap-button {
            position: absolute;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-lg);
            border: 3px solid var(--secondary-color);
        }

        .tap-button:hover {
            transform: scale(1.1);
        }

        .tap-button:active {
            transform: scale(0.9);
        }

        .tap-button.tapped {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
            pointer-events: none;
        }

        .tap-button.wrong {
            background: var(--danger-color);
            color: white;
            border-color: var(--danger-color);
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .message {
            text-align: center;
            font-size: 18px;
            color: white;
            margin: 15px 0;
            min-height: 25px;
        }
    </style>
