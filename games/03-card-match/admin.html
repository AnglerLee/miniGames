<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Card Match - 관리자 설정</title>
    <link rel="stylesheet" href="../../assets/css/admin-theme.css">
</head>

<body>
    <div class="container">
        <a href="../../admin.html" class="main-link">
            ← 전체 게임 목록
        </a>

        <header class="admin-header">
            <h1>🔧 03 Card Match 설정</h1>
            <div class="subtitle">게임 설정 관리</div>
        </header>

        <div class="admin-form-card">
            <form id="settingsForm">

                <!-- Game Specific Settings -->
                <div class="form-group">
                    <label for="pairCount">🃏 카드 쌍 개수 (6 ~ 30)</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="range" id="pairCountSlider" class="form-input" min="6" max="30" step="1"
                            style="flex: 1;">
                        <span id="pairCountValue" style="font-weight: bold; width: 40px; text-align: right;">8</span> 쌍
                    </div>
                </div>
                <div class="form-group">
                    <label for="timeLimit">⏱️ 제한 시간 (초)</label>
                    <input type="number" id="timeLimit" class="form-input" placeholder="60" min="10">
                </div>



                <div class="btn-group">
                    <button type="button" class="btn btn-home" onclick="location.href='index.html'">게임으로</button>
                    <button type="button" class="btn btn-reset" id="resetBtn">초기화</button>
                    <button type="submit" class="btn btn-save">저장하기</button>
                </div>

            </form>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="admin.js"></script>
</body>

</html>
