<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 Energy Charge - 관리자 설정</title>
    <link rel="stylesheet" href="../../assets/css/admin-theme.css">
    <style>
        /* 추가 스타일 override 필요 시 작성 */
        .range-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .range-wrap input {
            flex: 1;
        }

        .value-display {
            min-width: 60px;
            text-align: right;
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../../admin.html" class="main-link">
            ← 전체 게임 목록
        </a>

        <header class="admin-header">
            <h1>🔧 13 Energy Charge 설정</h1>
            <div class="subtitle">게임 설정 관리</div>
        </header>

        <div class="admin-form-card">
            <form id="settingsForm">

                <h2>🎮 게임 전용 설정 (Game Config)</h2>

                <div class="form-group">
                    <label>난이도 (흔들기 강도)</label>
                    <p class="description">에너지 충전을 위해 필요한 흔들기 강도입니다. (높음 = 더 세게 흔들어야 함)</p>
                    <div class="range-wrap">
                        <input type="range" id="thresholdInput" min="10" max="50" step="5" value="30">
                        <span class="value-display" id="thresholdValue">보통 (30)</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>충전 속도 (증가량)</label>
                    <p class="description">한 번 흔들 때 충전되는 에너지 양입니다.</p>
                    <div class="range-wrap">
                        <input type="range" id="incrementInput" min="1" max="10" step="0.5" value="3">
                        <span class="value-display" id="incrementValue">3%</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>에너지 감소 속도 (Decay Rate)</label>
                    <p class="description">가만히 있을 때 에너지가 줄어드는 속도입니다. (초당 %)</p>
                    <div class="range-wrap">
                        <input type="range" id="decayRateInput" min="0" max="5" step="0.5" value="0.5">
                        <span class="value-display" id="decayRateValue">0.5%/s</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>제한 시간</label>
                    <p class="description">게임 제한 시간 (0 = 무제한)</p>
                    <div class="range-wrap">
                        <input type="range" id="timeInput" min="0" max="120" step="10" value="30">
                        <span class="value-display" id="timeValue">30초</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>테마 선택</label>
                    <select id="themeSelector" class="form-input">
                        <option value="default">기본 (Default)</option>
                        <option value="candy">캔디 (Candy)</option>
                        <option value="sky">하늘 (Sky)</option>
                    </select>
                </div>

                <hr style="margin: 30px 0; border: none; border-top: 1px solid #eee;">

                <h2>📝 게임 클리어 설정 (Global Config)</h2>
                <div class="form-group">
                    <label for="secretCodeInput">🔑 비밀번호/숫자 코드 (Clear Code)</label>
                    <input type="text" id="secretCodeInput" class="form-input" placeholder="예: 1234, 소파뒤">
                </div>
                <div class="form-group">
                    <label for="hintMessageInput">💡 힌트 메시지 (Next Step Hint)</label>
                    <input type="text" id="hintMessageInput" class="form-input" placeholder="예: 거실 소파 뒤를 찾아봐!">
                </div>
                <div class="form-group">
                    <label for="successMessageInput">🎉 성공 메시지 (Success Message)</label>
                    <input type="text" id="successMessageInput" class="form-input" placeholder="예: 축하합니다!">
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-home" onclick="location.href='index.html'">게임으로</button>
                    <button type="button" class="btn btn-reset" id="resetDefaultsBtn">초기화</button>
                    <button type="button" class="btn btn-save" id="saveBtn">저장하기</button>
                </div>

            </form>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="admin.js"></script>
</body>

</html>
