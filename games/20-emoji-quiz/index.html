<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이모지 넌센스 🤔</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game-header">
            <h1>🤔 이모지 넌센스</h1>
            <a href="../../index.html" class="home-btn">홈으로</a>
        </div>

        <div class="game-area">
            <div class="score-board" id="score">Score: 0</div>

            <div id="quiz-container">
                <div id="quiz" class="emoji-display"></div>
            </div>

            <div class="input-container">
                <input type="text" id="answerInput" placeholder="정답을 입력하세요" autocomplete="off">
            </div>

            <button class="btn-check" onclick="checkAnswer()">확인</button>

            <p id="result"></p>
        </div>
    </div>

    <!-- Common Utilities -->
    <script src="../../assets/js/common.js"></script>
    <!-- Game Data -->
    <script src="questions.js"></script>
    <!-- Game Logic -->
    <script src="script.js"></script>
</body>

</html>
