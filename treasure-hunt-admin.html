        .btn-primary {

        .btn-danger {

        .presets-grid {

        .preset-card {

        .games-selector {

        .game-item {

        .game-item-header {

        }

        .add-game-section {

        .game-select-grid {

        .game-select-item {

        }

        .game-select-item:hover {

        .game-select-item.disabled {

        }

        .modal-actions {

        }

        @media (max-width: 768px) {

                align-items: stretch;
            }

            .header-actions {

            }
        }
    </style>
</head>
